<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>formValidation</title>
</head>
<body>
    <main>
        <form class="frm" action="">
            <div class="frm__grupo">
                <h2>Sign UP</h2>
            </div>
            <div class="frm__grupo">
                <label for="first">First name</label>
                <input type="text" id="first" class="frm__grupo__in" minlength="6" required>
                
            </div>
            <div class="frm__grupo">
                <label for="age" >Age</label>
                <input type="number" id="age" class="frm__grupo__in" max="120" required>
                
            </div>
            <div class="frm__grupo">
                <label for="income">Income</label> 
                <input type="text" id="income" class="frm__grupo__in" minlength="6" required>
                   
            </div>
            <div class="frm__grupo">
                <label >More info</label>
                <textarea name="" id="" cols="30" rows="4" ></textarea>
                
            </div>
            <div class="frm__grupo">
                <label for="">Gender</label>
                <div class="rad">
                    <input type="radio" id="male" name="sex" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="sex">
                    <label for="female">Female</label>

                    <input type="radio" id="trans" name="sex">
                    <label for="trans">Trans</label>
                </div>
                
            </div>
            <div class="frm__grupo">
                <label for="">Plan</label>
                <select name="" id="" class="frm__grupo__sel">
                    <option value="">Select Plan</option>
                </select>
            </div>
            <div class= "frm__grupo frm__grupo-chk" >
                <input type="checkbox" id="sub" required>
                <label for="sub">Subscribe to Newsletler</label>
            </div>
            <div class="frm__grupo frm__grupo-btn">
                <button>Update</button>
            </div>
        </form>
    </main>
</body>
</html>
