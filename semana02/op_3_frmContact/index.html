<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>formContact</title>
</head>

<body>
    <main>
        <form action="" class="frm">
            <div class="frm__group frm__group-title">
                <h3>Contact Form</h3>
            </div>
            <div class="frm__group">
                <label for="firnam">First name</label>
                <input type="text" id="firnam" placeholder="john" minlength="6" required>
            </div>
            <div class="frm__group">
                <label for="">Last name</label>
                <input type="text" placeholder="Doe" minlength="6" required>
            </div>
            <div class="frm__group">
                <label for="">Email</label>
                <input type="email" placeholder="you@doamin.com" required>
            </div>
            <div class="frm__group">
                <label for="msg">Message</label>
                <textarea name="" id="msg" cols="30" rows="5" placeholder="Enter your menssage here" minlength="20"
                    maxlength="140" required></textarea>
            </div>
            <div class="frm__group frm__gruop--btn">
                <button>Submit</button>
            </div>
        </form>
    </main>

</body>

</html>
